<!DOCTYPE html>
<html>

<head>
    <title>Directions</title>
    <meta charset="utf-8">
    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- End Responsive -->
    <!-- Use protocol relative urls that way if the browser is viewing the page via HTTPS the js/css file will be requested using the HTTPS protocol -->
    <link href='//fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://js.arcgis.com/3.35/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.35/esri/css/esri.css">
    <!-- Load any application specific styles -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="claro app-loading">
    <!-- Loading Indicator -->
    <div class="loading-indicator">
        <div class="loading-message" id="loading_message"></div>
    </div>
    <!-- Panel Map -->
    <div id="panelMap" dir="ltr"></div>
    <!-- Panel Popup -->
    <div id="panelPopup"></div>
    <!-- Panel Content -->
    <div id="panelContent">
        <!-- Panel Pages -->
        <div id="panelPages" class="shadow">
            <!-- Panel Features -->
            <div id="panelFeatures" class="page rounded">
                <div id="headerFeatures" class="bg pageHeader roundedTop">
                    <div id="panelTitle"></div>
                    <div id="panelSearchBox">
                        <div id="panelSearch">
                            <div id="panelGeocoder"></div>
                        </div>
                    </div>
                    <!-- Buttons -->
                    <div id="btnLocate"></div>
                    <div id="btnReset" class="btn btnReset"></div>
                </div>
                <div id="bodyFeatures" class="pageBody">
                    <div id="resultsFeatures" class="pageResults"></div>
                </div>
            </div>
            <!-- Panel Directions -->
            <div id="panelDirections" class="page rounded">
                <div id="headerDirections" class="bg pageHeader roundedTop">
                    <div id="panelTitleDir"></div>
                    <div id="panelStops">
                        <div id="panelOrigin"></div>
                        <div id="panelDestination"></div>
                    </div>
                    <div id="panelMode"></div>
                    <!-- Buttons -->
                    <div id="btnClose" class="btn btnClose"></div>
                    <div id="btnReverse" class="btn btnReverse"></div>
                </div>
                <div id="bodyDirections" class="pageBody">
                    <div id="resultsDirections" class="pageResults"></div>
                </div>
            </div>
        </div>
        <div id="btnToggle" class="btn btnToggle"></div>
    </div>
    <script type="text/javascript">
        var webgl = location.search.match(/webgl=([\w-]+)/) ? (RegExp.$1).toLowerCase() === "false" ? 0 : 1 : 1;
        var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
        var dojoConfig = {
            async: true,
            has: {
                "esri-featurelayer-webgl": false //webgl
            },
            // The locationPath logic below may look confusing but all its doing is
            // enabling us to load the api from a CDN and load local modules from the correct location.
            packages: [{
                name: "application",
                location: package_path + '/js'
            }, {
                name: "config",
                location: package_path + '/config'
            }, {
                name: "arcgis_templates",
                location: package_path + '/..'
            }]
        };
        if (location.search.match(/locale=([\w-]+)/)) {
            dojoConfig.locale = RegExp.$1;
        }
    </script>
    <script type="text/javascript" src="https://js.arcgis.com/3.35/"></script>
    <script type="text/javascript">
        require([
            "config/templateConfig",
            "application/template",
            "application/main"
        ], function (
            templateConfig,
            Template,
            Main
        ) {
            // create the template. This will take care of all the logic required for template applications
            var myTemplate = new Template(templateConfig);
            // create my main application. Start placing your logic in the main.js file.
            var myApp = new Main();
            // start template
            myTemplate.startup().then(function (config) {
                // The config object contains the following properties: helper services, (optionally)
                // i18n, appid, webmap and any custom values defined by the application.
                // In this example we have one called theme.
                myApp.startup(config);
            }, function (error) {
                // something went wrong. Let's report it.
                myApp.reportError(error);
            });
        });
    </script>
</body>

</html>
